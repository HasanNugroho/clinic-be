version: '3.8'

services:
  bm25-service:
    build:
      context: ./embedder
      dockerfile: Dockerfile
    container_name: bm25-service
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
