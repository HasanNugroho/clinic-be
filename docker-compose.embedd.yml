services:
  embedd-service:
    build:
      context: ./embedder
      dockerfile: Dockerfile
    container_name: embedd-service
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - shared-net

networks:
  shared-net:
    external: true